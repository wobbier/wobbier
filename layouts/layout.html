<!doctype html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=560">
</head>

<body>
    <header>
        <nav>
            <h1 class="title">
                <a href="/">{{headerTitle}}</a>
            </h1>
            {{#links}}
            <h2>
                <a href="{{url}}" {{#isExternal}} rel="external" target="_blank" {{/isExternal}}>{{name}}</a>
            </h2>
            {{/links}}
        </nav>
    </header>
    <div class="content">
        {{#projects}}
        <a href="{{url}}" class="game-link">
            <div class="game-background" style="background-image: url('{{background}}');">
            </div>
            <div class="game-info">
                <p>{{{description}}}</p>
            </div>
            <div class="project-title">
                <h1>{{title}}</h1>
            </div>
        </a>
        {{/projects}}
    </div>
    <footer>
        &copy;{{year}} Mitch Andrews
    </footer>
</body>

</html>
